<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="calculate.css">
</head>
<body>
	<a href="index.html"></a>
	<div id="wrapper">
	<div id="calculator">
		<div id="top">
			<div id="name">
				<h1>I Meqmi Mbledh</h1>
			</div>
			<div id="battery">
				<div class="line">1</div>
				<div class="line">0</div>
				<div class="line">0</div>
				<div>%</div>
			</div>
		</div>
		<div id="middle">
			<div id="display"></div>
		</div>
		<div id="bottom">
			<div class="button special" id="allClear">
				<p>AC</p>
			</div>
			<div class="button special" id="clear">
				<p>CE</p>
			</div>
			<div class="button number" id="seven">
				<p>7</p>
			</div>
			<div class="button number" id="eight">
				<p>8</p>
			</div>
			<div class="button number" id="nine">
				<p>9</p>
			</div>
			<div class="button" id="divide">
				<p class="symbol">&#247;</p>
			</div>
			<div class="button number" id="four">
				<p>4</p>
			</div>
			<div class="button number" id="five">
				<p>5</p>
			</div>
			<div class="button number" id="six">
				<p>6</p>
			</div>
			<div class="button" id="times">
				<p class="symbol">&#215;</p>
			</div>
			<div class="button number" id="one">
				<p>1</p>
			</div>
			<div class="button number" id="two">
				<p>2</p>
			</div>
			<div class="button number" id="three">
				<p>3</p>
			</div>
			<div class="button" id="minus">
				<p class="symbol">&#8722;</p>
			</div>
			<div class="button number" id="zero">
				<p>0</p>
			</div>
			<div class="button" id="dot">
				<p class="symbol">.</p>
			</div>
			<div class="button" id="equal">
				<p class="symbol">&#61;</p>
			</div>
			<div class="button" id="plus">
				<p class="symbol">&#43;</p>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
